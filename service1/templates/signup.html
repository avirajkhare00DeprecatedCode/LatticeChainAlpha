{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}


    <!-- Page Content -->
    <br />
    <br />
    <br />


    <div class="container">

      <form class="form-horizontal" method="post", action="../signup/">
          {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="username" placeholder="username">
            </div>
        </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
          <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input name="full_name" type="text" class="form-control" id="fullname" placeholder="Enter your name">
            </div>
        </div>
          <div class="form-group">
            <label for="contact_no" class="col-sm-2 control-label">Contact Number</label>
            <div class="col-sm-10">
                <input name="contact_number" type="number" class="form-control" id="contact_no" placeholder="Enter your contact number">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
          <center>
        <div class="form-group">
            <label>
                <a href="../login/">Already a user, SignIn</a>
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
          </center>
      </form>

    </div>

    <!-- /.container -->

{% endblock %}
